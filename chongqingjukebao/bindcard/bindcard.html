<!DOCTYPE html>
<html>
<head>
	<title>绑定银行卡</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="bindcard.css">
	<link rel="stylesheet" type="text/css" href="bindcard.js">
	<script src="..\rem.js"></script>
</head>
<body>
	<div class="promptbox">
		<p class="tips">系统检测到你尚未绑定银行卡，请先绑定银行卡，保证正常结佣，谢谢！</p>
	</div>
	<div class="bindbox">
		<input class="packs" type="numb" name="bankcardcode" value="6222 2452 3541 5412">
		<input class="packs valuecolor" type="text" name="bankname" placeholder="请输入银行名称">
		<input class="packs valuecolor" type="text" name="username" placeholder="请输入持卡人姓名">
	</div>
	<div class="button">
		<button id="click" type="submit">提交</button>
	</div>
</body>
</html>

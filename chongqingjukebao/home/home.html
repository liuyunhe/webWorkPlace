<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<script src="..\rem.js"></script>
	<link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
	<div class="banner">
		<img class="bannerstyle" src="..\home\images\home_banner.png">
	</div>
	<div class="promptbox">
		<div class="pictureposition">
			<img class="home_speaker" src="..\home\images\home_speaker.png">
		</div>	
		<p class="tips">待访客户成交，即可赚取佣金</p>
	</div>
	<div class="population">
		<table>
			<tr>
				<td class="popstyle">待访人数</td>
				<td class="popdisplay">1000</td>
				<td class="popstyle pleft">签约人数</td>
				<td class="popdisplay">1000</td>
				<td class="popstyle">待结佣人数</td>
				<td class="popdisplay">1000</td>
				<td class="popstyle pleft">已结佣人数</td>
				<td class="popdisplay">1000</td>

			</tr>
		</table>
	</div>
	<div class="billbox">
		<div class="pricetag">
			<div class="pending billboxwidth">
				<p class="pricenumb">1000.00</p>
				<p class="pricelabel">待结佣(元)</p>
			</div>
			<div class="completed billboxwidth">
				<p class="pricenumb">1000.00</p>
				<p class="pricelabel">已结佣(元)</p>
			</div>
		</div>
	</div>
	<div class="button">
		<button id="click" type="submit">申请提现</button>
	</div>
	<div class="button">
		<button id="click" class="boardingvisit smallbutton " type="submit">来访登记</button>
		<button id="click" class="projectview smallbutton" type="submit">项目查看</button>
	</div>
</body>
</html>

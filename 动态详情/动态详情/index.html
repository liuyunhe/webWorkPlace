<script type="text/javascript">
    //点赞
    $('.zan').on('click',function(){
        var _this = $(this);
        var zanNum = $('.zan_num').html()-0;
        _this.toggleClass('current');
        if(_this.hasClass('current')){
            zanNum += 1;
            $('.zan_num').html(zanNum);
        }else{
            zanNum -= 1;
            $('.zan_num').html(zanNum);
        }
    })
</script>
